<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Fibonacci Sequencer</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Fibonacci Sequencer</div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="form-control">
                <label for="number">How many Fibonnaci numbers:</label>
                <input type="number" name="number" id="number" onChange="fibonacci()" placeholder="Insert a Number and Press Enter">
            </div>
            <textarea name="output" id="outp" cols="30" rows="10"></textarea>
        </div>
    </section>
    <script src="./js/main.js"></script>
</body>
</html>
