<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">    
    <link rel="stylesheet" href="./css/style.css">
    <title>Fibonacci Sequencer</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Fibonacci Sequencer</div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="card">
                <div class="card-content">
                    <div class="form-control">
                        <label for="number">How many Fibonnaci numbers:</label>
                        <input type="number" name="number" id="number" onkeyup="fibonacci()" placeholder="Insert a Number and Press Enter">
                    </div>
                </div>
                <div class="card-action">
                    <div class="input-field">
                        <textarea id="textarea1" class="materialize-textarea"></textarea>
                    </div>
                </div>
            </div>
        </div>
        
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script> 
    <script src="./js/main.js"></script>
</body>
</html>
